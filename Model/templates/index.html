<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ABRA Weather - Hibrit LSTM Öngörüsü</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1c1c1e; color: #f2f2f7; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .container { background-color: #2c2c2e; padding: 30px; border-radius: 18px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        .controls { display: flex; flex-direction: column; gap: 15px; }
        select, input, button { width: 100%; padding: 15px; border-radius: 12px; font-size: 16px; box-sizing: border-box; border: 1px solid #444; background-color: #3a3a3c; color: #f2f2f7; }
        button { background-color: #0a84ff; color: white; border: none; cursor: pointer; font-weight: 600; }
        #results { margin-top: 30px; text-align: center; display: none; }
        #result-header { font-size: 18px; color: #8e8e93; }
        .main-display { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 10px 0; }
        .weather-icon { font-size: 72px; }
        .temp-display .value { font-size: 56px; font-weight: 300; }
        .temp-display .confidence { font-size: 16px; color: #8e8e93; }
        .other-results { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .result-card { background-color: #3a3a3c; border-radius: 12px; padding: 15px; }
        .result-title { font-size: 14px; color: #8e8e93; }
        .result-value { font-size: 22px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hava Öngörüsü</h1>
        <div class="controls">
            <select id="city-select"><option value="" disabled selected>Şehir Seçin</option>{% for city in cities %}<option value="{{ city }}">{{ city }}</option>{% endfor %}</select>
            <input type="date" id="date-select">
            <button id="predictBtn">Hesapla</button>
        </div>
        <div id="results">
            <p id="result-header"></p>
            <div class="main-display">
                <div class="weather-icon" id="icon-val"></div>
                <div class="temp-display">
                    <div class="value" id="temp-val"></div>
                    <div class="confidence" id="confidence-val"></div>
                </div>
            </div>
            <div class="other-results">
                <div class="result-card">
                    <div class="result-title">Yağış</div>
                    <div class="result-value" id="precip-val"></div>
                </div>
                <div class="result-card">
                    <div class="result-title">Rüzgar</div>
                    <div class="result-value" id="wind-val"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('date-select').valueAsDate = new Date();
        document.getElementById('predictBtn').addEventListener('click', async () => {
            const city = document.getElementById('city-select').value;
            const date = document.getElementById('date-select').value;
            if (!city || !date) { alert('Lütfen tüm alanları doldurun.'); return; }
            const resultsDiv = document.getElementById('results');
            const predictBtn = document.getElementById('predictBtn');

            predictBtn.innerText = 'Hesaplanıyor...';
            predictBtn.disabled = true;
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ city, date }),
                });
                const data = await response.json();
                if (!response.ok) { throw new Error(data.error || 'Bilinmeyen hata.'); }

                document.getElementById('result-header').innerText = `${data.city} - ${data.date}`;
                document.getElementById('icon-val').innerText = data.icon;
                document.getElementById('temp-val').innerText = `${data.avg_temp}°C`;
                document.getElementById('confidence-val').innerText = `±${data.confidence}°C`;
                document.getElementById('precip-val').innerText = `${data.precipitation} mm`;
                document.getElementById('wind-val').innerText = `${data.wind_speed} km/sa`;

                resultsDiv.style.display = 'block';

            } catch (error) {
                alert(`Hata: ${error.message}`);
            } finally {
                predictBtn.innerText = 'Hesapla';
                predictBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
